<mat-card style="width: 100%; padding: var(--dl-space-space-unit);">
  <mat-card-title>Sign Up Now</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm"
          style="display: flex; flex-direction: column; gap: 20px;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="user.email" name="email" required email
               #email="ngModel">
        <mat-error *ngIf="email.invalid && email.touched">
          {{ getEmailErrorMessage(email) }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" required
               minlength="6" #password="ngModel">
        <mat-error *ngIf="password.invalid && password.touched">
          {{ getPasswordErrorMessage(password) }}
        </mat-error>
      </mat-form-field>

      <button [disabled]="!signUpForm.valid" color="black" mat-button mat-raised-button
              type="submit">Register</button>
      <mat-error *ngIf="apiError">{{apiError}}</mat-error>
    </form>
  </mat-card-content>
</mat-card>
