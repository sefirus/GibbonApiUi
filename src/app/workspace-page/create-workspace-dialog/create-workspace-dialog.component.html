<mat-card style="width: 100%; padding: var(--dl-space-space-unit)">
  <mat-card-title>Create new workspace</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="createWorkspace()">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Enter Workspace Name</mat-label>
        <input matInput [(ngModel)]="workspaceName" name="workspaceName" type="email" required>
      </mat-form-field>
      <mat-error *ngIf="apiError">{{apiError}}</mat-error>
      <button type="submit" color="black" mat-raised-button>Create</button>
    </form>
  </mat-card-content>
</mat-card>
