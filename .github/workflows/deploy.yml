name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'  # Set to the Node.js version you are using

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: ng build --prod --base-href="/GibbonApiUi/"  # Adjust base-href as needed

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/GibbonApiUi  # Replace 'GibbonApiUi' with the directory inside dist/ matching your project name as specified in angular.json
