name: Deploy Angular App to GitHub Pages

permissions:
  contents: write

on:
  push:
    branches:
      - master  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run ng build -- --output-path=dist --base-href=/${{ github.repository }}/ 

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  
        folder: dist   
        target-folder: /test/
        
  update-pages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v3
      with:
        ref: 'gh-pages' 

    - name: Copy files
      run: |
        cp -r browser/* ./
        cp browser/.gitignore ./  # Also copy hidden files like .gitignore if necessary.

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add .
        git commit -m "Update files on gh-pages" -a  # Commit all changes.
        git push origin gh-pages
